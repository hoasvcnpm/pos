		integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="

<body class="cart-page">
	<div class="container">
		<!--#include virtual="./assets/inc/header.shtml"-->
		<section class="section-cart step-cart">
			<div class="row row-header">
				<div class="col">
					<h3 class="t-up">BÀN SỐ <span class="carting-table-number"></span></h3>
				</div>
				<div class="col t-right">
					<button type="button" class="btn btn-primary btn-close-cart">Đóng</button>
				</div>
			</div>
			<table class="table table-cart">
				<thead>
					<tr>
						<th scope="col" class="col-name">TÊN</th>
						<th scope="col" class="col-price">GIÁ</th>
						<th scope="col" class="col-quality">SỐ LƯỢNG</th>
						<th scope="col" class="col-subtotal">THÀNH TIỀN</th>
					</tr>
				</thead>
				<tbody></tbody>
				<tfoot>
					<!-- <tr class="tr-tax">
          <td scope="col"></td>
          <td scope="col"></td>
          <th scope="col">Thuế (10%):</th>
          <th scope="col" class="tax">0</th>
        </tr> -->
					<tr class="tr-total">
						<th scope="col" colspan="2" class="col-label">Tổng cộng:</th>
						<th scope="col" colspan="2" class="col-subtotal total">0</th>
					</tr>
				</tfoot>
			</table>
			<div class="row row-footer">
				<div class="col t-right">
					<button type="button" class="btn btn-primary btn-cart-payment">THANH TOÁN</button>
					<button type="button" class="btn btn-secondary btn-cart-back">HỦY</button>
					<button type="button" class="btn btn-primary btn-cart-complete">HOÀN TẤT</button>
				</div>
			</div>
		</section>
	</div>
	<!--#include virtual="./assets/inc/popup.shtml"-->
	<!--#include virtual="./assets/inc/end.shtml"-->
	<script src="//code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"

	<script src="./assets/js/script.js"></script>
</body>

</html>
