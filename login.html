<!doctype html>
<html lang="vi">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Đăng nhập - Đăng ký - Ứng dụng quản lý bán hàng</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link href="./assets/css/style.css" rel="stylesheet" >
</head>
<body class="login-page">
<div class="container">
  <h1 class="t-up text-center logo">
    <a href="./index.html" title="Ứng dụng quản lý bán hàng">POS</a>
  </h1>
  <form class="login-form">
    <div class="mb-3">
      Mọi thông tin trên trang POS sẽ được lưu trữ trên thiết bị của bạn.
    </div>
    <div class="alert alert-danger hide">
      Vui lòng nhập đúng thông tin!
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">SĐT / Địa chỉ Email</label>
      <input type="text" class="form-control" id="email">
    </div>
    <div class="mb-3">
      <label for="pass" class="form-label">Mật khẩu</label>
      <input type="password" class="form-control" id="pass">
    </div>
    <div class="text-center">
      <button type="button" class="btn btn-primary btn-login hide">Đăng nhập</button>
      <button type="button" class="btn btn-primary btn-register hide">Đăng ký</button>
    </div>
  </form>
</div>
<!--#include virtual="./assets/inc/end.shtml"-->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="./assets/js/md5.js"></script>
<script src="./assets/js/script.js"></script>
</body>
</html>
